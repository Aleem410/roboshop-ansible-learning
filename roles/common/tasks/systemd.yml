- name: systemd service
  ansible.builtin.template:
    src: systemd.service
    dest: /etc/systemd/system/{{ COMPONENT }}.service
    remote_src: yes


- name: Restart {{ COMPONENT }} service
  ansible.builtin.systemd:
    state: restarted
    enabled: yes
    daemon_reload: yes
    name: "{{ COMPONENT }}"
